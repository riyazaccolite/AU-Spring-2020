<html>
    <head>
        <title>Progress bar using css</title>
        <style>
            .progress{
                background-color: green;
            }

            .progress-main{
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <h1>Progress Bar using CSS</h1> <hr/> <br/>
        <div class="progress-main" style="text-align: center;">
            <div class="progress" style="width:25%;">
                25%
            </div>
        </div>

        <br/>

        <div class="progress-main" style="text-align: center;">
            <div class="progress" style="width:50%;">
                50%
            </div>
        </div>

        <br/>

        <div class="progress-main" style="text-align: center;">
            <div class="progress" style="width:75%;">
                75%
            </div>
        </div>

        <br/>

        <div class="progress-main" style="text-align: center;">
            <div class="progress" style="width:100%;">
                100%
            </div>
        </div>
    </body>
</html>
